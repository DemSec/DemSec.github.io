<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<link rel="stylesheet" href="http://www.myinstants.com/media/css/instants.css">

</head>
<body>

<div onclick="play('http://www.myinstants.com/media/sounds/epic.swf.mp3')" class="large-button"></div>

<audio id="player" preload="auto">
<source id="mp3_source" src="http://www.myinstants.com/media/sounds/epic.swf.mp3" type="audio/mpeg">
</audio>

<script type="text/javascript">
        $(document).keyup(function(e) {
          if (e.keyCode == 27) { $("#player")[0].pause(); }   // esc
        });
        
        function play(url) {
            $("#mp3_source").attr("src", url);
            $("#player")[0].load();
            $("#player")[0].play();
        }
    </script>

</body>
</html>
