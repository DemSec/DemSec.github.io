<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

<link rel="stylesheet" href="http://www.myinstants.com/media/css/instants.css">

</head>
<body>

<div onclick="play('/Assets/epic.swf.mp3')" class="large-button"></div>

<audio id="player" preload="auto">
<source id="mp3_source" src="/Assets/epic.swf.mp3" type="audio/mpeg">
</audio>

<script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-10088995-2']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
        
        $(document).keyup(function(e) {
          if (e.keyCode == 27) { $("#player")[0].pause(); }   // esc
        });
        
        function play(url) {
            $("#mp3_source").attr("src", url);
            $("#player")[0].load();
            $("#player")[0].play();
        }
        
	if (!$.cookie('myinstants_app_viewed') && navigator.userAgent.match(/Android/i)) {
        $.cookie('myinstants_app_viewed', 'true');
        if (confirm('Do you like to download our app?')) {
           window.location = 'http://www.myinstants.com/media/apks/myinstants.apk';
        } 
	}
    </script>

</body>
</html>
